<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <title>Favoritos </title>
</head>

<body id="app">
    <header>
        <a href="index.html">
            <img class="logo" src="./assets/gifos_diurno.png" alt="logo de GIFOS modo diurno"> </a>
        <!-- Inicia Barra de navegación -->
        <nav>
            <input type="checkbox" id="toggle" class="toggle">
            <label for="toggle" class="icon">
                <span class="hamburguer"></span>
            </label>
            <ul class="menu">
                <li> <a id="changer" href="#" class="menu_link">Modo Nocturno</a></li>
                <li> <a href="favorites.html" class="menu_link">Favoritos</a></li>
                <li> <a href="my_gifos.html" class="menu_link_final">Mis GIFOS</a></li>
                <li> <a class="navigation_bottom" href="create_gifos.html"> <img src="./assets/botton_gif.svg"
                            alt="imagen para botón crear tus propios GIFOS"></a></li>
            </ul>
        </nav>
        <!-- Finaliza Barra de navegación -->
    </header>

    <main>
        <!-- Inicia Favoritos -->
        <section id="introduction" class="container">
            <img class="introduction_icon" src="./assets/icon-favoritos.svg" alt="imagen de un corazón pixelado para 
                la sección tus Gifos favoritos">
            <h1 id="favorites_title"> Favoritos</h1>
            <!-- Inicia sección contenido de Favoritos-->
            <div id="content">
                <div id="no_content">
                    <img src="./assets/icon-favoritos-sin-contenido.png" alt="imagen de un corazón aburrido pixelado
                    cuando no se ha encontrado ningún GIFO en Favoritos">
                    <h3>"¡Guarda tu primer GIFO en Favoritos <br> para que se muestre aquí!"</h3>
                </div>
                <div id="gif-content-favorites">
                </div>
                <button id="more_content" type="button" onclick="loadMyFavorites()">ver más</button>
            </div>
        </section>

        <!-- Inicia Trending GIFOS -->
        <section id="trendings" class="container">
            <div class="trendings_container">
                <h2 class="trendings_title_container">Trending GIFOS</h2>
                <p class="trendings_paragraph_container">Mira los últimos <br>GIFOS de nuestra comunidad.</p>
                <div class="gif_container">
                    <button id="slider_button_left" type="button"><img src="./assets/button-left.svg"
                            class="icon_button_left"></button>
                    <div id="slider" class="gifs_slider"></div>
                    <button id="slider_button_right" type="button"><img src="./assets/boton_derecha.svg"
                            class="icon_button_right"></button>
                </div>
            </div>
        </section>

    </main>

    <!-- Inicia Modal -->
    <div id="modal_master" class="modal_container">
        <div class="modal">
            <button id="close_modal" type="button" class="modal_close_button">
                <img src="./assets/close.svg">
            </button>
            <div class="modal_slider">
                <img id="modal_gif" class="gif_modal" src="http://via.placeholder.com/318x295"
                    alt="Imagen del Gif seleccionado ampliado">
            </div>
            <div class="info_full_modal">
                <div class="info_modal">
                    <p id="modal_user" class="modal_paragraph">User</p>
                    <h2 id="modal_title" class="modal_title">Título GIFO</h2>
                </div>
                <div class="modal_buttons">
                    <button id="modals_favorite_button" class="favorite_button_modal" type="button"
                        data-favorite="true">
                        <img class="favorite_inactive_icon" src="./assets/icon-fav-hover.svg" id="fav_hover_modal_icon">
                        <img class="favorite_active_icon" src="./assets/icon-fav-active.svg" id="fav_active_modal_icon">
                    </button>
                    <button id="down_modal" class="download_button_modal" type="button"><img
                            src="./assets/icon-download.svg"></button>
                </div>
            </div>
        </div>
    </div>
    <!-- Finaliza Modal -->

    <!-- Inicia pie de página -->
    <footer id="footer" class="footer">
        <p class="footer_paragraph">Compartir en:</p>
        <div class="footer_icons-container">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter" aria-hidden="true"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram" aria-hidden="true"></i></a>
        </div>
        <p class="footer_copyright">© GIFOS 2020 All Rights Reserved.</p>
    </footer>
    <!-- Finaliza pie de página -->

    <!-- Scrips para esta página -->
    <script src="js/classes.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/trendings_slider.js"></script>
    <script src="js/favorites.js"></script>
</body>

</html>
