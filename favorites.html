<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <title>Favoritos </title>
</head>

<body>

    <header>
        <img class="logo" src="./assets/gifos_diurno.png" alt="logo de GIFOS modo diurno">
        <!-- Inicia Barra de navegación -->
        <nav>
            <input type="checkbox" id="toggle" class="toggle">
            <label for="toggle" class="icon">
                <span class="hamburguer"></span>
            </label>
            <ul class="menu">
                <li> <a href="#" class="menu_link">Modo Nocturno</a></li>
                <li> <a href="#" class="menu_link">Favoritos</a></li>
                <li> <a href="#" class="menu_link_final">Mis GIFOS</a></li>
                <li> <button class="navigation_bottom" type="button"> <img src="./assets/botton_gif.svg"
                            alt="imagen para botón crear tus propios GIFOS"></button></li>
            </ul>
        </nav>
        <!-- Finaliza Barra de navegación -->
    </header>

    <main>
        <!-- Inicia Favoritos -->
        <section id="introduction" class="container">
            <img class="introduction_icon" src="./assets/icon-favoritos.svg" alt="imagen de un corazón pixelado para 
                la sección tus Gifos favoritos">
            <h1>Favoritos</h1>
            <!-- Inicia sección contenido de Favoritos-->
            <div id="content">
                <div id="no_content">
                    <img src="./assets/icon-favoritos-sin-contenido.png" alt="imagen de un corazón aburrido pixelado
                    cuando no se ha encontrado ningún GIFO en Favoritos">
                    <h3>"¡Guarda tu primer GIFO en Favoritos <br> para que se muestre aquí!"</h3>
                </div>
                <div id="gif-content">
                    <div class="gif">
                        <img src="http://via.placeholder.com/156x120" alt="">
                        <div class="overlay">
                            <div class="gif_cards_buttons">
                                <button class="gif_favorite_button" onclick="markAsFavorite(this)" data-favorite="false"
                                    data-id="123" data-title="amor" data-autor="Leidy"
                                    data-link="https://media2.giphy.com/media/l4Ki4biBSwhjyrS48/200.gif?cid=cdc63368tjclbbn3o4ddbh62v2qle4gkccwtv9pi99500ifn&rid=200.gif">
                                    <img class="favorite_icon" src="./assets/icon-fav-hover.svg"></img>
                                    <img class="favorite_icon_active" src="./assets/icon-fav-active.svg"></img>
                                </button>

                                <button class="gif_download_button" onclick="downloadGif(this)"
                                data-link="https://media2.giphy.com/media/l4Ki4biBSwhjyrS48/200.gif?cid=cdc63368tjclbbn3o4ddbh62v2qle4gkccwtv9pi99500ifn&rid=200.gif"
                                >
                                    <img class="download_icon"
                                        src="./assets/icon-download.svg"></img></button>
                                <button class="gif_max_button"><img class="max_icon"
                                        src="./assets/icon-max.svg"></img></button>
                            </div>
                            <div class="gif_cards_info">
                                <p class="gif-user">User</p>
                                <p class="gif-title">title</p>
                            </div>
                        </div>
                    </div>

                    <div class="gif">
                        <img src="http://via.placeholder.com/250x250" alt="">
                        <div class="overlay">
                            <div class="gif_cards_buttons">
                                <button class="gif_favorite_button"><img class="favorite_icon"
                                        src="./assets/icon-fav-hover.svg"></img></button>
                                <button class="gif_download_button"><img class="download_icon"
                                        src="./assets/icon-download.svg"></img></button>
                                <button class="gif_max_button"><img class="max_icon"
                                        src="./assets/icon-max.svg"></img></button>
                            </div>
                            <div class="gif_cards_info">
                                <p class="gif-user">User</p>
                                <p class="gif-title">title</p>
                            </div>
                        </div>
                    </div>
                    <div class="gif">
                        <img src="http://via.placeholder.com/250x250" alt="">
                        <div class="overlay">
                        </div>
                    </div>
                </div>
                <button id="more_content" type="button" onclick="moreResults()">ver más</button>
            </div>
        </section>

        <!-- Inicia Trending GIFOS -->
        <section id="trendings" class="container">
            <div class="trendings_container">
                <h2 class="trendings_title_container">Trending GIFOS</h2>
                <p class="trendings_paragraph_container">Mira los últimos <br>GIFOS de nuestra comunidad.</p>
                <div class="gif_container">
                    <button id="slider_button_left" type="button"><img src="./assets/button-left.svg"
                            class="icon_button_left"></button>
                    <div id="slider" class="gifs_slider"></div>
                    <button id="slider_button_right" type="button"><img src="./assets/boton_derecha.svg"
                            class="icon_button_right"></button>
                </div>
            </div>
        </section>


    </main>

    <!-- Inicia pie de página -->
    <footer id="footer" class="footer">
        <p class="footer_paragraph">Compartir en:</p>
        <div class="footer_icons-container">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter" aria-hidden="true"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram" aria-hidden="true"></i></a>
        </div>
        <p class="footer_copyright">© GIFOS 2020 All Rights Reserved.</p>
    </footer>
    <!-- Finaliza pie de página -->

    <!-- Scrips para esta página -->
    <script src="js/classes.js"></script>
    <script src="js/trendings_slider.js"></script>
    <script src="js/cards.js"></script>
</body>

</html>
