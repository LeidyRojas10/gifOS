<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    
        <title>GIFOS </title>
    </head>

    <body id="app">

        <div class="modal_container">
            
            <div class="modal">
                <button id="full_modal" type="button" class="modal_close_button">
                    <img src="./assets/close.svg">
                </button>
                <div class="modal_slider">
                    <button id="modal_button_left" type="button"><img src="./assets/button-left.svg"
                        class="modal_icon_left"></button>
                    <img class="gif_modal" src="http://via.placeholder.com/318x295" alt="Imagen del Gif seleccionado ampliado"> 
                    <button id="modal_button_right" type="button"><img src="./assets/boton_derecha.svg"
                        class="modal_icon_right"></button>
                </div>
                <div class="info_full_modal">
                    <div class="info_modal">
                        <p class="modal_paragraph">User</p>
                        <h2 class="modal_title">TÃ­tulo GIFO</h2>
                    </div>
                    <div class="modal_buttons">
                        <button class="favorite_button_modal" type="button" data-favorite="true">
                            <img class="favorite_inactive_icon" src="./assets/icon-fav-hover.svg" id="fav_hover_modal_icon">
                            <img class="favorite_active_icon" src="./assets/icon-fav-active.svg" id="fav_active_modal_icon">
                        </button>
                        <button class="download_button_modal" type="button"><img src="./assets/icon-download.svg"
                                id="down_modal_icon"></button>
                    </div>
                </div>
            </div>
        </div>

    </body>

    <script src="js/modal.js"> </script>
  
</html>
