<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <title>Crear Gifo </title>
</head>

<body id="app">

    <header>
        <img class="logo" src="./assets/gifos_diurno.png" alt="logo de GIFOS modo diurno">
        <!-- Inicia Barra de navegación -->
        <nav>
            <input type="checkbox" id="toggle" class="toggle">
            <label for="toggle" class="icon">
                <span class="hamburguer"></span>
            </label>
            <ul class="menu">
                <li> <a id="changer" href="#" class="menu_link">Modo Nocturno</a></li>
                <li> <a href="#" class="menu_link">Favoritos</a></li>
                <li> <a href="#" class="menu_link_final">Mis GIFOS</a></li>
                <li> <button class="navigation_bottom" type="button"> <img src="./assets/botton_gif.svg"
                            alt="imagen para botón crear tus propios GIFOS"></button></li>
            </ul>
        </nav>
        <!-- Finaliza Barra de navegación -->
    </header>

    <main>
        <!-- Inicia Sección Crear GIFO -->
        <section id="create_gifos" class="container">
            <!-- Inicia Contenedor de la cámara-->
            <div class="camera_container">
                <img class="camera" src="./assets/camara.svg" alt="Imagen de una cámara de video">
                <img class="camera_light" src="./assets/element-luz-camara.svg"
                    alt="Luz turquesa de la cámara de video">
            </div>
            <!-- Inicia Crear Gifo parte 1-->
            <div class="create_main">
                <div id="create_gifos_container">
                    <div class="create_container_main">
                        <!-- Inicia Panel decorativo turquesa top-->
                        <div class="corner-panel">
                            <div class="corner">
                                <div class="top left"></div>
                            </div>
                            <div class="corner">
                                <div class="top right"></div>
                            </div>
                        </div>
                        <!-- Inicia contenido Parte 1-->
                        <div class="create_container">
                            <h1 id="create_gifos_title">Aquí podrás<br> crear tus propios<span class="h1_turquoise"> GIFOS</span>
                            </h1>
                            <p id="create_gifos_paragraph" class="create_paragraph_container">¡Crea tu GIFO en sólo 3 pasos!<br>
                                (sólo necesitas una cámara para grabar un video)</p>
                            <video id="gifos_video"></video>
                        </div>
                        <!-- Inicia Panel decorativo turquesa bottom -->
                        <div class="corner-panel">
                            <div class="corner">
                                <div class="bottom left"></div>
                            </div>
                            <div class="corner">
                                <div class="bottom right"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Inicia Paso a paso para crear Gifos -->
                <div class="gifos_status_main">
                    <div class="gifos_status_main_step_to_step">
                        <div id="step_1" class="step">1</div>
                        <div id="step_2" class="step">2</div>
                        <div id="step_3" class="step">3</div>
                    </div>
                    <div class="divisor"></div>
                    <div id="no_button"></div>
                    <button id="start_creation" class="create_gifo_button" type="button">Comenzar</button>
                    <button id="record" class="create_gifo_button" type="button"> Grabar</button>
                    <button id="stop_recording" class="create_gifo_button" type="button"> Finalizar</button>
                    <button id="upload" class="create_gifo_button" type="button"> Subir Gifo</button>
                </div>
            </div>
            <!-- Inicia Contenedor del film-->
            <div class="film_container">
                <img class="video_tape" src="./assets/pelicula.svg" alt="Imagen de un rollo de grabación de la cámara">
            </div>
        </section>

    </main>

    <!-- Inicia pie de página -->
    <footer id="footer" class="footer">
        <p class="footer_paragraph">Compartir en:</p>
        <div class="footer_icons-container">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter" aria-hidden="true"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram" aria-hidden="true"></i></a>
        </div>
        <p class="footer_copyright">© GIFOS 2020 All Rights Reserved.</p>
    </footer>
    <!-- Finaliza pie de página -->

    <!-- Scrips para esta página -->
    <script src="js/classes.js"></script>
    <script src="js/trendings_slider.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.5.6/RecordRTC.js"></script>
    <script src="js/create_gifo.js"></script>
</body>

</html>
