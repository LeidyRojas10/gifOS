<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <title>Crear Gifo </title>
</head>

<body>

    <header>
        <img class="logo" src="/assets/gifos_diurno.png" alt="logo de GIFOS modo diurno">
        <!-- Inicia Barra de navegación -->
        <nav>
            <input type="checkbox" id="toggle" class="toggle">
            <label for="toggle" class="icon">
                <span class="hamburguer"></span>
            </label>
            <ul class="menu">
                <li> <a href="#" class="menu_link">Modo Nocturno</a></li>
                <li> <a href="#" class="menu_link">Favoritos</a></li>
                <li> <a href="#" class="menu_link_final">Mis GIFOS</a></li>
                <li> <button class="navigation_bottom" type="button"> <img src="/assets/botton_gif.svg"
                            alt="imagen para botón crear tus propios GIFOS"></button></li>
            </ul>
        </nav>
        <!-- Finaliza Barra de navegación -->
    </header>

    <main>
        <!-- Inicia Crear GIFO -->
        <section id="create_gifos" class="container">
            <!-- Inicia Crear Gifo 1 -->
            <div id="create_gifos_container">
                <div class="create_container_main">
                    <div class="create_container">
                        <h1 id="main_title">Inspírate, busca, <br> guarda, y crea <br class="h1_main_title">los <br>
                            mejores <span class="h1_turquoise">GIFOS</span></h1>
                        <p class="trendings_paragraph_container">Mira los últimos <br>GIFOS de nuestra comunidad.</p>
                        <div class="camera-wrapper">
                            <img class="camera" src="./assets/camara.svg" alt="Camera image">
                            <img class="light" src="./assets/element-luz-camara.svg" alt="Camera light image">
                        </div>
                        <img class="film" src="./assets/pelicula.svg" alt="Film image">
                    </div>
                </div>
            </div>
            <!-- Inicia Paso a paso para crear Gifos -->
            <div class="gifos_status_main">
                <div class="gifos_status_main_step_to_step">
                    <div class="counter first">1</div>
                    <div class="counter second">2</div>
                    <div class="counter third">3</div>
                </div>
                <button id="cccccc" type="button">ver más</button>
            </div>
        </section>

    </main>

    <!-- Inicia pie de página -->
    <footer id="footer" class="footer">
        <p class="footer_paragraph">Compartir en:</p>
        <div class="footer_icons-container">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter" aria-hidden="true"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram" aria-hidden="true"></i></a>
        </div>
        <p class="footer_copyright">© GIFOS 2020 All Rights Reserved.</p>
    </footer>
    <!-- Finaliza pie de página -->

    <!-- Scrips para esta página -->
    <script src="js/classes.js"></script>
    <script src="js/trendings_slider.js"></script>
</body>

</html>
